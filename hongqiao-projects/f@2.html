<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="chart-name" content="矩形树图">
    <title>F2 图表组件库 - AntV</title>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />
    
</head>
<body>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>

<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.4.2/f2.min.js"></script>

<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<!-- 在 PC 上模拟 touch 事件 -->
<script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>

  <div class="chart-wrapper">
    <canvas id="mountNode"></canvas>
  </div>
  <script>
  // 需要使用 @antv/data-set 对数据进行布局处理

  // 自定义带文本的矩形树图
  var _F = F2,
    Shape = _F.Shape,
    Util = _F.Util;

  Shape.registerShape('polygon', 'labeledPolygon', {
    draw: function draw(cfg, container) {
      debugger
      var points = this.parsePoints(cfg.points);
      var style = Util.mix({
        fill: cfg.color,
        points: points
      }, cfg.style);
      var polygon = container.addShape('Polygon', {
        className: 'polygon',
        attrs: style
      });
      // 在 polygon 的中心添加文本
      var text = container.addShape('Text', {
        // className: 'polygon',
        attrs: {
          x: (points[0].x + points[2].x) / 2,
          y: (points[0].y + points[2].y) / 2,
          text: cfg.origin._origin.name,
          fill: '#fff',
          textAlign: 'center',
          textBaseline: 'middle',
          fontSize: 12
        }
      });

      var polygonBBox = polygon.getBBox();
      var textBBox = text.getBBox();

      // 这里为了让文本显示全，根据文本和矩形框的宽度比来设置文本大小
      var ratio = polygonBBox.width / textBBox.width;
      text.attr('fontSize', ratio * 12 * 0.6);

      return [polygon, text];
    }
  });

  var data = {
    name: 'root',
    children: [{
      name: '分类 1',
      color: '#333',
      value: 560
    }, {
      name: '分类 2',
      value: 500
    }, {
      name: '分类 3',
      value: 150
    }, {
      name: '分类 4',
      value: 140
    }, {
      name: '分类 5',
      value: 115
    }, {
      name: '分类 6',
      value: 95
    }, {
      name: '分类 7',
      value: 90
    }, {
      name: '分类 8',
      value: 75
    }, {
      name: '分类 9',
      value: 98
    }, {
      name: '分类 10',
      value: 60
    }, {
      name: '分类 11',
      value: 45
    }, {
      name: '分类 12',
      value: 40
    }, {
      name: '分类 13',
      value: 40
    }, {
      name: '分类 14',
      value: 35
    }, {
      name: '分类 15',
      value: 40
    }, {
      name: '分类 16',
      value: 40
    }, {
      name: '分类 17',
      value: 40
    }, {
      name: '分类 18',
      value: 30
    }, {
      name: '分类 19',
      value: 28
    }, {
      name: '分类 20',
      value: 16
    }]
  };
  var dv = new DataSet.DataView();
  dv.source(data, {
    type: 'hierarchy'
  }).transform({
    field: 'value',
    type: 'hierarchy.treemap',
    tile: 'treemapResquarify',
    as: ['x', 'y']
  });
  var nodes = dv.getAllNodes();
  nodes.map(function(node) {
    node.name = node.data.name;
    node.value = node.data.value;
    return node;
  });

  var chart = new F2.Chart({
    id: 'mountNode',
    padding: 20,
    pixelRatio: window.devicePixelRatio
  });
  chart.source(nodes);
  chart.scale({
    value: {
      nice: false
    }
  });
  chart.axis(false);
  chart.legend(false);
  chart.tooltip(false);
  chart.polygon().position('x*y').color('name').shape('labeledPolygon').style({
    lineWidth: 1,
    stroke: '#fff'
  });
  chart.render();
</script>


</body>
</html>
